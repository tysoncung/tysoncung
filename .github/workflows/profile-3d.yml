name: GitHub 3D Contribution Calendar

on:
  schedule:
    # Run at 01:00 AM UTC every day
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch full history for better merge handling
          
      - name: Generate 3D Contribution Calendar
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          
      - name: Commit & Push
        run: |
          git config user.name "Tyson Cung"
          git config user.email "tyson.cung@gmail.com"
          git add -A .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŽ¨ Update 3D contribution calendar
            
            [skip ci]"
            
            # Push with retry logic in case of concurrent updates
            max_attempts=3
            attempt=1
            while [ $attempt -le $max_attempts ]; do
              echo "Push attempt $attempt of $max_attempts"
              if git push; then
                echo "Push successful"
                break
              else
                echo "Push failed, pulling latest changes and retrying..."
                # Fetch and rebase
                git fetch origin main
                if ! git rebase origin/main; then
                  echo "Rebase failed, trying merge strategy"
                  git rebase --abort || true
                  git pull origin main --no-rebase --strategy-option=ours
                fi
                attempt=$((attempt + 1))
                if [ $attempt -le $max_attempts ]; then
                  sleep 2
                fi
              fi
            done
            
            if [ $attempt -gt $max_attempts ]; then
              echo "Failed to push after $max_attempts attempts"
              exit 1
            fi
          fi